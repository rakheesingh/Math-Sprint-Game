<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Sprint Game</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <div class="header">
        <h1>Math Sprint Game</h1>
      </div>
      <!--Splash Page-->
      <div class="card" id="splash-page" >
        <form id="start-form">
          <div class="selection-container">
            <div class="radio-container">
              <!--10 Questions-->
              <label for="value-10">10 Questions</label>
              <input type="radio" id="value-10" value="10" name="Questions" />
              <span class="best-score">
                <span>Best Score</span>
                <span class="best-score-value">0.0s</span>
              </span>
            </div>

            <!--25 Questions-->
            <div class="radio-container">
              <label for="value-25">25 Questions</label>
              <input type="radio" id="value-25" value="25" name="Questions" />
              <span class="best-score">
                <span>Best Score</span>
                <span class="best-score-value">0.0s</span>
              </span>
            </div>
            <!--50 Questions-->
            <div class="radio-container">
              <label for="value-50">50 Questions</label>
              <input type="radio" id="value-50" value="50" name="Questions" />
              <span class="best-score">
                <span>Best Score</span>
                <span class="best-score-value">0.0s</span>
              </span>
            </div>
            <!--99 Questions-->
            <div class="radio-container">
              <label for="value-99">99 Questions</label>
              <input type="radio" id="value-99" value="99" name="Questions" />
              <span class="best-score">
                <span>Best Score</span>
                <span class="best-score-value">0.0s</span>
              </span>
            </div>
          </div>
          <!--Start Game Button-->
          <div class="selection-footer">
            <button type="submit" class="start">Start Game</button>
          </div>
        </form>
      </div>
      <!--Countdown Page-->
      <div class="card" id="countdown-page" hidden>
          <h1 class="countdown"></h1>
      </div>

      <!--Game Page-->
      <div class="card" id="game-page" hidden>
        <div class="item-container"></div>
        <div class="item-footer">
          <button class="wrong" onclick="selectItem(false)">Wrong</button>
          <button class="right" onclick="selectItem(true)">Right</button>
        </div>
      </div>
      <!--Score Page-->
      <div class="card" id="score-page" hidden>
          <div class="score-container">
              <h1 class="title">Your Time</h1>
              <h1 class="final-time">1</h1>
              <h1 class="base-time">2</h1>
              <h1 class="penalty-time">3</h1>
          </div>
          <div class="score-footer">
              <button class="play-again" >Play Again</button>
          </div>
      </div>
    </div>
    <!-- Script -->
    <script src="suffle.js"></script>
    <script src="script.js"></script>
  </body>
</html>
